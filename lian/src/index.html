<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> LIAN </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/index.css">
</head>
<body>
	<header class="header">
		<div class="wrapper">
			<div class="header__inner">
				<div class="logo">
					<a href="#">
						<img src="./images/logo.png" alt="logo image" class="logo__img">
					</a>
				</div>
				<nav class="nav">
					<ul class="nav__items">
						<li class="nav__item"> <a href="#" class="nav__link"> home </a> </li>
						<li class="nav__item"> <a href="#" class="nav__link"> about </a> </li>
						<li class="nav__item"> <a href="#" class="nav__link"> portfolio </a> </li>
						<li class="nav__item"> <a href="#" class="nav__link"> blog </a> </li>
						<li class="nav__item"> <a href="#" class="nav__link"> contact </a> </li>
					</ul>
				</nav>
				<div class="burger">
					<span></span>
				</div>
			</div>
		</div>
	</header>
	<section class="represent">
		<div class="wrapper">
			<div class="represent__inner">
				<h2 class="represent__title"> Lian Creative Agency </h2>
				<p class="represent__description"> Minimal Freelance Portfolio </p>
			</div>
		</div>
	</section>
	<section class="our-works">
		<div class="wrapper">
			<div class="our-works__inner">
				<ul class="our-works__tabs">
					<li class="our-works__tab"> All </li>
					<li class="our-works__tab"> Logo </li>
					<li class="our-works__tab"> Mobile App </li>
					<li class="our-works__tab"> WordPress </li>
					<li class="our-works__tab"> Web Design </li>
					<li class="our-works__tab"> UI/UX </li>
					<li class="our-works__tab"> Branding </li>
				</ul>
				<div class="our-works__examples">
					<div class="our-works__example">
						<img src="./images/prod-1.jpg" alt="our work">
					</div>
					<div class="our-works__example">
						<img src="./images/prod-2.jpg" alt="our work">
					</div>
					<div class="our-works__example">
						<img src="./images/prod-3.jpg" alt="our work">
					</div>
					<div class="our-works__example">
						<img src="./images/prod-4.jpg" alt="our work">
					</div>
					<div class="our-works__example">
						<img src="./images/prod-5.jpg" alt="our work">
					</div>
					<div class="our-works__example">
						<img src="./images/prod-6.jpg" alt="our work">
					</div>
					<div class="our-works__example">
						<img src="./images/prod-7.jpg" alt="our work">
					</div>
					<div class="our-works__example">
						<img src="./images/prod-8.jpg" alt="our work">
					</div>
					<div class="our-works__example">
						<img src="./images/prod-9.jpg" alt="our work">
					</div>
					<div class="our-works__example">
						<img src="./images/prod-10.jpg" alt="our work">
					</div>
				</div>
				<button class="load-more btn"> Load more </button>
			</div>
		</div>
	</section>
	<section class="social">
		<div class="wrapper">
			<div class="social__inner">
				<div class="logo">
					<a href="#">
						<img src="./images/logo.png" alt="logo image" class="logo__img">
					</a>
				</div>
				<div class="social__icons">
					
					<a href="https://facebook.com/" class="social__icon fb">
						<i class="fab fa-facebook-f"></i>
					</a>

					<a href="https://google.com/" class="social__icon gp">
						<i class="fab fa-google-plus-g"></i>
					</a>
					
					<a href="https://twitter.com/" class="social__icon tw">
						<i class="fab fa-twitter"></i>
					</a>
					
					<a href="https://linkedin.com/" class="social__icon in">
						<i class="fab fa-linkedin-in"></i>
					</a>
					
					<a href="https://dribbble.com/" class="social__icon db">
						<i class="fab fa-dribbble"></i>
					</a>
					
					<a href="https://pinterest.com/" class="social__icon pt">
						<i class="fab fa-pinterest-p"></i>
					</a>
					
					<a href="https://instagram.com/" class="social__icon ig">
						<i class="fab fa-instagram"></i>
					</a>

				</div>
			</div>
		</div>
	</section>
	<footer class="footer">
		<p class="copyrights">
			&#169; 2016 <span class="highlighted"> Mulitix Theme </span> by ThemeForces. 
			All Rights Reserved.
		</p>
	</footer>
	<script src="./scripts/index.js"></script>
	<script src="https://kit.fontawesome.com/2ba8099cf9.js" crossorigin="anonymous" defer></script>
</body>
</html>
